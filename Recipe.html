<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="Recipe.css">
</head>
<body>
    <nav>
        <div class="nav-bar container flex ">
            <h1>RECIPE APP</h1>
            <div class="nav-search flex">
                <input type="text" placeholder="Search for recipes..." id="search-bar">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="main-content container">
            <h2 id="js-fetching">Search Your Favourite Recipe...</h2>
        </div>
        <div id="recipe-container" class="flex container">
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn"><i class="fa-solid fa-square-xmark"></i></i></i></i></i></button>
                <div class="recipe-details-content flex"></div>
            </div>
         </div>
    </div>
    <script src="https://kit.fontawesome.com/445dec5dfd.js" crossorigin="anonymous"></script>

    <script src="Recipe.js" ></script>
</body>
</html>
